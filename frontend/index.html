<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommendation System</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Restaurant Recommendation System</h1>

    <p>Enter your favorite meal:</p>

    <input type="text" id="meal" placeholder="e.g. Pizza">
    <button onclick="recommend()">Recommend</button>

    <div id="result"></div>

    <script>
        function recommend() {
            const meal = document.getElementById('meal').value;

            fetch(`http://localhost:3000/recommend/${meal}`)
                .then(res => res.json())
                .then(data => {
                    if (data.recommended_restaurant) {
                        document.getElementById('result').innerText =
                            "Recommended Restaurant: " + data.recommended_restaurant;
                    } else {
                        document.getElementById('result').innerText =
                            data.message;
                    }
                });
        }
    </script>

</body>
</html>
