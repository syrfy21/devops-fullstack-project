<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation System</title>
</head>
<body>

<h1>Restaurant Recommendation System</h1>

<input type="text" id="meal" placeholder="Enter your favorite meal">
<button onclick="recommend()">Recommend</button>

<p id="result"></p>

<script>
function recommend() {
    const meal = document.getElementById("meal").value;

    fetch(`/recommend?meal=${meal}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText =
                "Recommended Restaurant: " + data.restaurant;
        });
}
</script>

</body>
</html>
